<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon player1">
            <div class="pokemon-wrap">
            <span class="lvl">Lv. 1</span>

            <img src="" class="sprite" id="img-player1">

            <div class="details">
                <h2 class="name" id="name-player1"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player1"></span>
                </div>
            </div>
            </div>
        </div>
        
        <div class="middle-panel">
            <div class="control">
                <div class="control-player1">
                    <button class="button mainBtn" id="start">START GAME</button>
                </div>
                <div class="control-player2">
                    <button class="button mainBtn" id="reset">RESET GAME</button>
                </div>
            </div>
    
            <div id="logs">
            </div>

        </div>

        <div class="pokemon player2">
            <div class="pokemon-wrap">
                <span class="lvl">Lv. 1</span>

                <img src="" class="sprite" id="img-player2">

                <div class="details">
                    <h2 class="name" id="name-player2"></h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-player2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="catch_screen"></div>

<script src="main.js" type="module"></script>
</body>
</html>
